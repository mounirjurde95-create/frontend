<html>
  <head>
    <title>Search</title>
	<style>
    	.search-container {
    		position: relative;
    		display: inline-flex;
        	align-items: center;
        	width: 300px;
    	}
    	#searchText {
    		width: 100%;
        	padding: 10px;
        	border: 1px solid  black;
        	border-radius: 4px;
    	}
    	.clear-button {
    		position: absolute;
    		background-color: gray;
    		display: flex;
    		justify-content: center;
            align-item: center;
    		text-align: center;
    		height: 15px;
    		width: 15px;
    		border-radius: 50%;
   		 	right: 5px;
    		line-height: 1;
    		color: white;
    		cursor:pointer;
            border: none;
    	}
    </style>
  </head>
  <body>
    <div class="search-title">
  		<h1>Search</h1>
    </div>
    <div class="search-container">
		<input type="text" id="searchText">
		<button onclick="clearInput()" class="clear-button" >x</button>
	</div>
    <div id="result-test">
    <text>posts where found</text>
    </div>
    <div id="essayContainer"></div>
    <script src="script.js"></script>
  </body>
  <script>
   	function clearInput() {
    	const getInput = document.getElementById("searchText");
        getInput.value = "";
  	}
 	const essays = [
 	{
        title:"essay 1",
      	text:"hello i am trying to text"
        },
  		{
        title:"essay 2",
       	text:"hello checking text results"
        },
  	];
    
    const essayContainer = document.getElementById('essayContainer');
   	essays.forEach(essay => {
  		const essayDiv = document.createElement('div');
    	essayDiv.classList.add('essay-item');
    	const titleElement = document.createElement('h2');
    	titleElement.textContent = essay.title;
    	const textElement = document.createElement('p');
    	textElement.textContent = essay.text;
   		essayDiv.appendChild(titleElement);
   		essayDiv.appendChild(textElement);
    	essayContainer.appendChild(essayDiv);
    });
  </script>
</html>
